<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position的用法</title>
    <style>
        .div1 {
            width: 80px;
            height:80px;
            background: greenyellow;
        }

        .div2{
            width:200px;
            height:200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div>CSS教學</div>
    <br>

    <div  class="div1" style="position:relative;top:50px;"></div> <!-- 這是relative用法 -->
    
    <div  class="div2"></div>
</body>
</html>
