<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero的設置</title>
    <link rel="stylesheet" href="/styles/reset.min.css">
    <style>
        .hero{
            width: 100%;
            height:100vh;
            background: url(../0220/images/restaurant.jpg);
            background-size: cover;
            position: relative;

        }

        .hero::before{
            content:""; /*沒用到仍然要寫，雙引號內容留空*/
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
</body>
</html>
